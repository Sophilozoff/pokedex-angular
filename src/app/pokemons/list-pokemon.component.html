<h1 class='center'>Pok√©mons</h1>
<div class='container'>
    <div class="row">
        <pokemon-search></pokemon-search>
        <div *ngFor="let pokemon of pokemons" class="col m6 l4">
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy"}}</small></p>
                        <span *ngFor='let type for pokemon.type' class="{{ type | pokemonTypeColor }}">{{type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Button to add pokemon -->
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
style="position: fixed; bottom: 25px; right: 25px;"
routerLink="/pokemon/add" href>
<strong>+</strong>
</a>
